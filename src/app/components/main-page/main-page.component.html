<body>
<header>
  <h1>My To Do List</h1>
</header>
<form action="">
  <input type="text" class="todo-input">
  <button class="todo-button" type="submit">
    <i class="fas fa-plus-circle fa-lg"></i>
  </button>
  <div class="select">
    <select name="todos" class="filter-todo">
      <option value="created">Created</option>
      <option value="started">Started</option>
      <option value="completed">Completed</option>
    </select>
  </div>
</form>

<div class="todo-container">
  <ul class="todo-list">
    <li class="todo" *ngFor="let task of tasks;">
      <div class="todo-item">
          <h3>{{task.title}}</h3>
          <p><b>Deadline:</b> {{task.dueDate}}</p>
          <b>Status:</b> {{getStatusDescription(task.status)}}
          <p>{{task.description}}</p>
        </div>
        <div class="todo-icons">
          <i class="fas fa-check-circle complete-btn"></i>
          <i class="fas fa-trash trash-btn"></i>
        </div>
      <!-- TUTAJ WYPISUJE KROKI -->
      <div class="todo-steps">
        <div <!--*ngFor="let step of findStep(task.taskId)"--> class="step">
          <div class="step-icons">
            <i class="fas fa-check-circle complete-btn"></i>
            <i class="fas fa-trash trash-btn"></i>
          </div>
        </div>
      </div>
      </li>
  </ul>
</div>
</body>
